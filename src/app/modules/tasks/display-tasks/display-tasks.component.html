<div class="tasks">
  <h2>
    {{ tasks }}
  </h2>
  <ul>
    <li *ngFor="let tasks of tasks">
      <p>{{tasks.taskId + 1}}. {{tasks.title}}:
        {{tasks.description}}: {{tasks.timeToComplete}} "minutes",
        Required Materials: {{tasks.necessaryItems}}</p>
      <app-display-task *ngFor="let tasks of tasks" [task]="task" (taskDeleted)="onTaskDeleted($event)">
      </app-display-task>
    </li>
  </ul>
</div>
